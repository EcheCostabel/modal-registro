<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <div class="textos">
            <h1>Probando Modal</h1>
            <a href="#" id="abrir">Modal Registro</a>
        </div>
    </header>
    <div class="modal" id="modal">
        <div class="flex" id="flex">
            <div class="divInferior">
                <div class="divInferior__Empty"></div>
                <div class="divInferior__Principal">
                    <p class="divInferior__Principal--Cuenta">¿Aún no tienes una cuenta?</p>
                    <p class="divInferior__Principal--Cuenta">Registrate para que puedas iniciar sesión</p>
                    <button class="divInferior__Principal--Button">Registrarse</button>
                </div>
            </div>
            <div class="divSuperior">
                <h5 class="divSuperior__H5">Iniciar Sesión</h5>
                <form class="divSuperior__Form">
                    <input class='divSuperior__Input' placeholder="Correo Electronico" />
                    <input class='divSuperior__Input' placeholder="Contraseña" />
                </form>
                <button>Entrar</button>
            </div>
        </div>
    </div>
</body>

</html>
